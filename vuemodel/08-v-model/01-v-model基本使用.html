<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-model 数据双向绑定 -->
        <!-- <input type="text" v-model="messages">
        <h2>{{messages}}</h2> -->

        <!-- 数据双向绑定的其他方式 -->
        <input type="text " :value="messages" @input="chearget">
        <h2>{{messages}}</h2>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:`#app`,
        data:{
            messages:'good man'
        },
        methods:{
            chearget(event){
                this.messages = event.target.value
            }
        }
    })
</script>
</html>
