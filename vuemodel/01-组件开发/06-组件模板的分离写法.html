<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
        <cpn2></cpn2>
    </div>
</body>
<!-- 1.第一种写法 -->
<script type="text/x-template" id="cpn">
<div>
    {{title}}
    <h2>我是标题</h2>
    <p>我是内容</p>
</div>
</script>
<!-- 2.第2种写法 -->
<template id="cpn2">
    <div>
        <h2>我是标题2</h2>
        <p>我是内容2</p>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    //1.注册一个全局组件
    Vue.component('cpn',{
        template:'#cpn',
        data(){
            return{
                title:'mb'
            }
        }
    })

    Vue.component('cpn2',{
        template:'#cpn2'
    })
    const app = new Vue({
        el:`#app`,
        data:{
            mes:'德玛'
        }
    })
</script>
</html>
