<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{msg}}
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    // 这个指令保持在元素上直到关联实例结束编译。和 CSS 规则如 [v-cloak] { display: none }
    //  一起用时，这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。
    //不会显示，直到编译结束。
    setTimeout(function(){
        const app = new Vue({
        el:`#app`,
        data:{
            msg:'你好'
        }
    })
    },2000)
  
</script>
</html>
