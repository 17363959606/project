<script src="../../js/vue.js"></script>

<!-- 若要模块化有还能js之间相互调用则需要用到 export/import (导出/导入) -->
<script src="oneJs.js" type="module"></script>
<script src="twoJs.js" type="module"></script>
<script>
    const app = new Vue({
        el:`#app`,
        data:{
        }
    })
</script>
